<!DOCTYPE HTML>
<html>
    <head>
        <title> Function in JavaScript</title>
    </head>
    <body>
        <h2>
            <script>
                function  checkAge(age){
                    age = prompt("Enter your age")
                    if(age > 18 ){
                        document.write("Yes you can signup")
                    }
                    else{
                        document.write("Did your parents Allow??")
                    }
                }
                checkAge(15)
                
            </script>
        </h2>
    </body>
</html>
